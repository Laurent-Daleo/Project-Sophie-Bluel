<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/js/login.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <h1 class="title">Log in</h1>
        <form id="loginform" novalidate>
          <label for="email">E-mail</label><br />
          <input type="text" name="email" id="email" autocomplete="off" /><br />
          <label for="passwords">Mot de passe</label>
          <input type="password" name="passwords" id="passwords" />
          <input type="submit" class="connection" value="Se connecter" />
        </form>
        <br />
        <a href="#" class="forget_password">Mot de passe oublié</a>
        <p class="error"></p>
      </section>
    </main>
  </body>
</html>
